<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TO-DO LIST</h1>
    </header>

    <form>
        <input type="text" class="todo-input" required>
        <button class="todo-button" type="submit">ADD</button>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <div id="operator-buttons">
        <button class="clear-comp-todo">Clear Completed</button>
        <button class="clear-todo">Clear List</button>
        <button class="save-todo">Save List</button>
        <button class="show-todo">Show List</button>
    </div>
</body>
</html>
